<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="hangman.css" />
  </head>
  <body>
    <main>
      <h1>Hangman</h1>
      <div id="gallows">
        <img src="img/hangman0.png" alt="hangman image" id="hangmanImage" />
      </div>
      <div id="word">____ ________</div>
      <br />
      <div id="controls">
        <input type="text" id="guessBox" class />
        <button id="guessWordButton" class="button" onclick="guessWord( game )">
          Guess Word
        </button>
        <button id="newGameButton" class="button" onclick="newGame();">
          New Game
        </button>
        <br />
        <br />
        <form action="https://mitchum.blog/sorry-for-offending-subscribe/">
          <button class="button">
            How Dare You Make Light Of Capital Punishment
          </button>
        </form>
      </div>
      <br />

      <div id="guesses">
        <span class="guess">A</span><span class="guess">B</span
        ><span class="guess">C</span><span class="guess">D</span
        ><span class="guess">E</span><span class="guess">F</span
        ><span class="guess">G</span><span class="guess">H</span
        ><span class="guess">I</span><span class="guess">J</span
        ><span class="guess">K</span><span class="guess">L</span
        ><span class="guess">M</span><span class="guess">N</span
        ><span class="guess">O</span><span class="guess">P</span
        ><span class="guess">Q</span><span class="guess">R</span
        ><span class="guess">S</span><span class="guess">T</span
        ><span class="guess">U</span><span class="guess">V</span
        ><span class="guess">W</span><span class="guess">X</span
        ><span class="guess">Y</span><span class="guess">Z</span>
      </div>
    </main>
    <script src="hang.js"></script>
  </body>
</html>
